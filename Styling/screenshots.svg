<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the grid columns -->
  <defs>
    <style>
      .column {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px; /* Adjust the gap between images */
      }
    </style>
  </defs>

  <!-- Create a container for the grid -->
  <g class="column">

    <!-- Image 1 -->
    <image xlink:href="1.jpg" x="0" y="0" width="190" height="140" />

    <!-- Image 2 -->
    <image xlink:href="2.jpg" x="200" y="0" width="190" height="140" />

    <!-- Image 3 -->
    <image xlink:href="3.jpg" x="0" y="150" width="190" height="140" />

    <!-- Image 4 -->
    <image xlink:href="4.jpg" x="200" y="150" width="190" height="140" />

    <!-- Image 5 -->
    <image xlink:href="5.jpg" x="0" y="300" width="190" height="140" />

    <!-- Image 6 -->
    <image xlink:href="6.jpg" x="200" y="300" width="190" height="140" />

    <!-- Image 7 -->
    <image xlink:href="7.jpg" x="0" y="450" width="190" height="140" />

  </g>
</svg>
